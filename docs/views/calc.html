<div ng-controller="CalcCtrl">
    <h1 class="page-header" ng-bind-html="weather.location_name"></h1>
    <table class="table table-striped">
        <tbody>
        <tr>
            <th>Elevation:</th>
            <td><span ng-bind-html="location.elevation | number:0"></span></td>
            <td>meters</td>
        </tr>
        <tr>
            <th>Air Temperature:</th>
            <td><span ng-bind-html="(weather.airTemperatureCelsius | number:0) + 'Â°'"></span></td>
            <td>celsius</td>
        </tr>
        <tr>
            <th>Barometric Pressure:</th>
            <td><span ng-bind-html="weather.barometricPressureInHg | number:0"></span></td>
            <td>in Hg</td>
        </tr>
        <tr>
            <th>Relative Humidity:</th>
            <td><span ng-bind-html="(weather.relative_humidity | number:0) + '%'"></span></td>
            <td></td>
        </tr>
        <tr>
            <th>Density Altitude:</th>
            <td><span ng-bind-html="dac.density_altitude | number:0"></span></td>
            <td>meters</td>
        </tr>
        <tr>
            <th>Relative Density:</th>
            <td><span ng-bind-html="(dac.relative_density | number:0) + '%'"></span></td>
            <td></td>
        </tr>
        <tr>
            <th>Relative Horsepower</th>
            <td><span ng-bind-html="(dac.horsepower | number:0) + '%'"></span></td>
            <td></td>
        </tr>
        <tr>
            <th>Dyno Correction Factor</th>
            <td><span ng-bind-html="(dac.dynocf | number:3) + '%'"></span></td>
            <td></td>
        </tr>
        </tbody>
    </table>
    <br/>
</div>
